<div class="logo" id="logoButton">
  <svg xmlns="http://www.w3.org/2000/svg">
    <defs>
      <radialGradient id="button-shadow">
        <stop offset="0.4" stop-color="#e8eaf6">
        </stop>
        <stop offset="0.9" stop-color="transparent">
          <animate
            attributeName="offset"
            values="0.9;1"
            dur="0.5s"
            begin="logoButton.mouseenter"
            fill="freeze"/>
          <animate
            attributeName="offset"
            values="1;0.9"
            dur="0.5s"
            begin="logoButton.mouseleave"
            fill="freeze"/>
        </stop>
      </radialGradient>
    </defs>
    <circle class="outer-circle" fill="url(#button-shadow)">
    </circle>
    <circle class="inner-circle"></circle>
  </svg>
  <ng-content></ng-content>
</div>
