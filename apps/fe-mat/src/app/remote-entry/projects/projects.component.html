<div sr-lra-item>
  <div class="sr-route-header">
    <p class="sr-route-title">My projects</p>
    <p class="sr-route-subtitle">
      Personal projects source code publicly available
    </p>
  </div>
  <ng-container *ngIf="repoSlides$ | async as slides; else loading">
    <showroom-mat-carousel @fadeIn [slides]="slides" />
  </ng-container>
  <ng-template #loading>
    <showroom-mat-carousel [isLoading]="true" id="placeholder" />
  </ng-template>
</div>
