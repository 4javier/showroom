<div class="slider">
    <mat-card *ngFor="let slide of slides" class="slide">
        <mat-card-header>
            <img *ngIf="slide.origin" mat-card-avatar [src]="slide.origin">
            <mat-card-title>
                <a [href]="slide.link" target="_blank">{{ slide.title }}</a>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="slide.image">
        <mat-card-content>{{ slide.content }}</mat-card-content>
    </mat-card>
</div>
