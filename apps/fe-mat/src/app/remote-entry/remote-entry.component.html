<mat-drawer-container hasBackdrop="false">
    <mat-drawer 
        [@slideLeftAnimation]="slide$ | async" 
        (@slideLeftAnimation.done)="ras.markAsClear($event)"
        (@slideLeftAnimation.start)="ras.markAsDirty($event)"
        mode="side" opened disableClose>
        <showroom-nav-list/>
    </mat-drawer>
    <mat-drawer-content>
        <div class="router-wrapper">
            <router-outlet/>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
