<ul ngbNav [activeId]="route.url | async" class="nav-pills" orientation="vertical">
    <li [ngbNavItem]="link.path" *ngFor="let link of links">
        <a ngbNavLink [routerLink]="link.path" class="d-flex justify-content-between">
            <span>{{ link.name }}</span>
            <i class="bi bi-chevron-double-right"></i>
        </a>
    </li>
</ul>
